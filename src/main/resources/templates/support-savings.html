<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도약 계좌 복지 목록</title>
    <link rel="stylesheet" th:href="@{/css/support-savings.css}">
</head>

<body>
<header>
    <div class="header-title">
        <span class="icon">💰</span>
        <span>도약 계좌 복지 목록</span>
    </div>
    <a th:href="@{/main}" class="back-btn">← 메인으로</a>
</header>

<main>
    <div class="list-container" th:if="${welfares}">
        <div th:each="welfare : ${welfares}" class="card">

            <h2 th:text="${welfare.name}"></h2>
            <p class="category">카테고리: <span th:text="${welfare.category}"></span></p>

            <p class="summary" th:text="${welfare.summary}"></p>

            <div class="time-info">
                <p th:text="'시작일: ' + ${#temporals.format(welfare.startTime, 'yyyy-MM-dd')}"></p>
                <p th:text="'종료일: ' + ${#temporals.format(welfare.endTime, 'yyyy-MM-dd')}"></p>
            </div>

            <p class="extra" th:text="${welfare.extraDescription}"></p>

            <div class="link-group">
                <a th:href="${welfare.bokjiro_link}" target="_blank">복지로 바로가기</a>
                <a th:href="${welfare.support_link}" target="_blank">신청 페이지</a>
            </div>

        </div>
    </div>
</main>
</body>
</html>
